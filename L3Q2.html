    <body bgcolor="white">
        <center>
            <h1>Table using colspan and rowspan</h1>
        <table border="3px">
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <th rowspan="2">B</th>
            <th colspan="2">C</th>
        </tr>
        <tr>
            <th>D</th>
            <th>E</th>
        </tr>
        </table>
        </center>
    </body>
