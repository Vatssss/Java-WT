<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <center>
        <table border="3px">
            <!-- table tag -->
            <tr>
                <!-- row tag -->
                <td rowspan="2"> A
                    <!-- column tag -->
                </td>
                <td>B</td>
                <td rowspan="3"> D </td>
                <td colspan="2">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
            <tr>
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
        </table>
    </center>
</body>

</html>
